<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year=parseInt(prompt("enter a year"));

    let isleapyear=false;
    if (year % 4== 0){
        if(year % 100 == 0){
            if (year % 400 == 0) {
                isleapyear = true;
                alert("is a leap year");
            }
            }else {
                isaleapyear = true;


        }
    }
    if (isaleapyear){
        alert(year +"is a leap year" );

    }else{
        alert(year + "is not a leap year" );
    }
</script>
</body>
</html>
