<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    so tien:
    <input type="text" id="soTien">
    doi tu:
    <select id="doiTu">

        <option value="VN">Viet Nam</option>
        <option value="US">USD</option>
    </select>
           doi sang:
    <select id="doiSang">

        <option value="VN">Viet Nam</option>
        <option value="US">USD</option>
    </select>
        <button onclick="chuyendoi();return false">chuyen doi</button>
</form>

<h1 id="ketQua">hello</h1>
<script>
    function chuyendoi() {
        var soTien = document.getElementById("soTien").value
        var doiTu = document.getElementById("doiTu").value
        var doiSang = document.getElementById("doiSang").value
        var ketQua = document.getElementById("ketQua");

        if (doiTu == "VN" && doiSang == "US") {
            ketQua.innerText = soTien / 23000
        }
         else if (doiTu == "US" && doiSang == "VN"){
            ketQua.innerText = soTien * 23000
        }
         else if(doiTu == "VN" && doiSang == "VN"){
             ketQua.innerText = soTien *1
        }
         else if (doiTu == "US" && doiSang == "US"){
             ketQua.innerText = soTien * 1
        }
    }

</script>
